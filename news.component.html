<div class="main_content">
  <h2>포토현장뉴스</h2>
  <!-- 검색영역 시작 -->
  <div class="brd_btnWrap">
    <div class="searchField">
      <select name="txtSrcArea" id="txtSrcArea" [(ngModel)]="SearchType" (ngModelChange)="setSearchType($event)">
        <option *ngFor="let item of SearchTypeBox" [ngValue]="item.Code">{{item.CodeValue}}</option>
      </select>
      <input type="search" id="txtTitle" [(ngModel)]="SearchValue">
      <button id="btnSearch" (click)="getSearch()">검색</button>
    </div>

  </div>
  <!-- 검색영역 끝 -->
  <!-- 게시물 시작 -->
  <p class="board_counting_wrap">[총 <span class="board_counting" [(textContent)]="count"></span> 건]</p>
  <div class="underline"></div>



  <div class="row">
    <ng-container *ngFor="let li of lists; let even = even; let odd = odd; let i = index">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3" (click)="goDetail(li.SEQ)" style="float: left; width: 264px; height: 176px;">
        <img [src]="li.Thumbnail" alt="현장사진">
        <p [(innerHtml)]="li.SUBJECT"></p>
        <span [(textContent)]="li.REG_DATE"></span>
      </div>
    </ng-container>
  </div>

  <app-pagination [(config)]="pageConfig" (pageChange)="getList(NoticeType)"></app-pagination>
</div>
